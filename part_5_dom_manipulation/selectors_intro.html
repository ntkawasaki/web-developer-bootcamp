<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Selectors Intro</title>
  <link rel="stylesheet" href="selectors_intro.css">
</head>

<body>
  <h1>Hello</h1>
  <h1>Goodbye</h1>
  <p>This is a paragraph that is <strong>going</strong> to change.</p>
  <p class="text">This is text content for practice</p>
  <ul>
    <li id="highlight">List item 1</li>
    <li class="bolded">List item 2</li>
    <li class="bolded">List item 3</li>
  </ul>

  <p>Another list for practice</p>
  <ul>
    <li>Orchids</li>
    <li>Succulents</li>
    <li>Tulips</li>
  </ul>

  <h2>Attributes</h2>
  <a href="https://www.google.com" target="_blank">I am a link</a>
  <div>
    <img src="logo.png" width="100" height="100"/>
  </div>

  <h2>Color Changer</h2>
  <button>CLICK ME</button>


<script type="text/javascript" src="selectors_intro.js"></script>
</body>
</html>
